<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="count-down-container">
            <div class="count-down-content">
                <h2>WE'RE LUNCHING SOON</h2>
                <div class="timing-cards-container">
                    <div class="time-unit">
                        <div class="card-container">
                            <div class="card" id="days-card">
                                <div class="card-face card-front">
                                    <div class="card-top"></div>
                                    <div class="card-bottom"></div>
                                    <span id="days-front">08</span>
                                    <div class="circle circle-left"></div>
                                    <div class="circle circle-right"></div>
                                </div>
                                <div class="card-face card-back">
                                    <div class="card-top"></div>
                                    <div class="card-bottom"></div>
                                    <span id="days-back">08</span>
                                    <div class="circle circle-left"></div>
                                    <div class="circle circle-right"></div>
                                </div>
                            </div>
                        </div>
                        <div class="time-label">Days</div>
                    </div>
                    
                    <div class="time-unit">
                        <div class="card-container">
                            <div class="card" id="hours-card">
                                <div class="card-face card-front">
                                    <div class="card-top"></div>
                                    <div class="card-bottom"></div>
                                    <span id="hours-front">23</span>
                                    <div class="circle circle-left"></div>
                                    <div class="circle circle-right"></div>
                                </div>
                                <div class="card-face card-back">
                                    <div class="card-top"></div>
                                    <div class="card-bottom"></div>
                                    <span id="hours-back">23</span>
                                    <div class="circle circle-left"></div>
                                    <div class="circle circle-right"></div>
                                </div>
                            </div>
                        </div>
                        <div class="time-label">Hours</div>
                    </div>
                    
                    <div class="time-unit">
                        <div class="card-container">
                            <div class="card" id="minutes-card">
                                <div class="card-face card-front">
                                    <div class="card-top"></div>
                                    <div class="card-bottom"></div>
                                    <span id="minutes-front">55</span>
                                    <div class="circle circle-left"></div>
                                    <div class="circle circle-right"></div>
                                </div>
                                <div class="card-face card-back">
                                    <div class="card-top"></div>
                                    <div class="card-bottom"></div>
                                    <span id="minutes-back">55</span>
                                    <div class="circle circle-left"></div>
                                    <div class="circle circle-right"></div>
                                </div>
                            </div>
                        </div>
                        <div class="time-label">Minutes</div>
                    </div>
                    
                    <div class="time-unit">
                        <div class="card-container">
                            <div class="card" id="seconds-card">
                                <div class="card-face card-front">
                                    <div class="card-top"></div>
                                    <div class="card-bottom"></div>
                                    <span id="seconds-front">41</span>
                                    <div class="circle circle-left"></div>
                                    <div class="circle circle-right"></div>
                                </div>
                                <div class="card-face card-back">
                                    <div class="card-top"></div>
                                    <div class="card-bottom"></div>
                                    <span id="seconds-back">41</span>
                                    <div class="circle circle-left"></div>
                                    <div class="circle circle-right"></div>
                                </div>
                            </div>
                        </div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
            </div>    
        </div>
        <div class="bg-stars"><img src="./images/bg-stars.svg" alt="bg stars" ></div>    
        <div class="bg-hills">
                <img class="hills-image" src="./images/pattern-hills.svg" alt="hills">
        </div>
        <div class="social-icons">
            <img src="./images/icon-facebook.svg" alt="icon-facebook" >
            <img src="./images/icon-pinterest.svg" alt="icon-pinterest" >
            <img src="./images/icon-instagram.svg" alt="icon-instagram">
        </div>
        
    </main>
</body>
<script src="./logic.js"></script>

</html>
